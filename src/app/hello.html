<div class="row">
    <div class="jumbotron">
        <h1>Hello World!</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="input">Input</label>
            <input type="text" ng-model="$ctrl.maVariable" class="form-control" id="input" placeholder="du contenu"/>
        </div>
    </div>
    <div class ="row">
      <div>
        <button ng-click="$ctrl.ajouterAListe()" class="btn-primary">Ajouter</button>
      </div class="col-md-6"> 
    </div>
    <div class="col-md-6">
        <h2>Afficher</h2>
        <p>{{ $ctrl.maVariable}}</p>
        <ul>{{$ctrl.maListe}}
            <li ng-repeat="el in $ctrl.maListe track by $index"> 
                <h1 ng-if="$index == ($ctrl.maListe.length / 2)-1">Je suis le milieu!</h1>
                <p>{{el}}</p>
                <button ng-click="$ctrl.supprimerDeListe(el)" class="glyphicon glyphicon-trash" aria-hidden="true"></button>
            </li>
        </ul>
    </div>
</div>
